<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="256" height="256">
  <defs>
    <!-- аккуратный градиент для кольца (без glow) -->
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff4a0"/>
      <stop offset="45%" stop-color="#ffd200"/>
      <stop offset="75%" stop-color="#ff9a00"/>
      <stop offset="100%" stop-color="#ff5c00"/>
    </linearGradient>
  </defs>

  <!-- BACK LAYER (смещённая относительно центра) -->
  <g transform="translate(50 50)">
    <g>
      <path d="M-26,8 C-34,-8 -16,-26 6,-22 C26,-18 32,0 16,14 C2,28 -16,22 -26,8 Z"
            fill="none" stroke="url(#ringGrad)" stroke-width="10" opacity="0.25" />
      <!-- нерегулярная, плавная анимация масштаба -->
      <animateTransform attributeName="transform" type="scale"
                        values="1;1.05;0.97;1"
                        dur="7.6s"
                        repeatCount="indefinite"/>
    </g>
  </g>

  <!-- MIDDLE LAYER -->
  <g transform="translate(50 50)">
    <g>
      <path d="M-24,6 C-32,-10 -14,-28 8,-24 C30,-20 36,-2 20,12 C6,26 -12,20 -24,6 Z"
            fill="none" stroke="url(#ringGrad)" stroke-width="7" opacity="0.6" />
      <animateTransform attributeName="transform" type="scale"
                        values="1;1.03;0.99;1"
                        dur="5.2s"
                        repeatCount="indefinite"/>
    </g>
  </g>

  <!-- FRONT LAYER -->
  <g transform="translate(50 50)">
    <g>
      <path d="M-22,4 C-30,-12 -12,-30 10,-26 C32,-22 38,0 22,14 C8,28 -10,18 -22,4 Z"
            fill="none" stroke="url(#ringGrad)" stroke-width="5" opacity="1" />
      <animateTransform attributeName="transform" type="scale"
                        values="1;0.97;1.04;1"
                        dur="4.4s"
                        repeatCount="indefinite"/>
    </g>
  </g>

  <!-- ===== QR-like CORE (центр) =====
       Размещено так, чтобы центр был в (50,50):
       group transform  translate(42,42) -> блок 16x16, центр 50 -->
  <g transform="translate(42 42)">
    <!-- Первый ряд -->
    <rect x="0" y="0" width="4" height="4" fill="#ffd800">
      <animate attributeName="fill" dur="2.2s" repeatCount="indefinite"
               values="#ffd800;#fff1a8;#ffb000;#ffd800" />
      <animateTransform attributeName="transform" type="translate"
                        values="0 0; 0 -0.8; 0 0" dur="1.8s"
                        repeatCount="indefinite" begin="0s"/>
    </rect>

    <rect x="6" y="0" width="4" height="4" fill="#ff9a00">
      <animate attributeName="fill" dur="2.4s" repeatCount="indefinite"
               values="#ff9a00;#fff1a8;#ffd800;#ff9a00" />
      <animateTransform attributeName="transform" type="translate"
                        values="0 0; 0 -1; 0 0" dur="2.0s"
                        repeatCount="indefinite" begin="0.3s"/>
    </rect>

    <rect x="12" y="0" width="4" height="4" fill="#ffd800">
      <animate attributeName="fill" dur="2.6s" repeatCount="indefinite"
               values="#ffd800;#fff1a8;#ff8a00;#ffd800" />
      <animateTransform attributeName="transform" type="translate"
                        values="0 0; 0 -0.6; 0 0" dur="1.6s"
                        repeatCount="indefinite" begin="0.6s"/>
    </rect>

    <!-- Второй ряд -->
    <rect x="0" y="6" width="4" height="4" fill="#ff9a00">
      <animate attributeName="fill" dur="2.3s" repeatCount="indefinite"
               values="#ff9a00;#ffd800;#fff1a8;#ff9a00" />
      <animateTransform attributeName="transform" type="translate"
                        values="0 0; 0 0.8; 0 0" dur="1.9s"
                        repeatCount="indefinite" begin="0.5s"/>
    </rect>

    <rect x="12" y="6" width="4" height="4" fill="#ff9a00">
      <animate attributeName="fill" dur="2.1s" repeatCount="indefinite"
               values="#ff9a00;#fff1a8;#ffb000;#ff9a00" />
      <animateTransform attributeName="transform" type="translate"
                        values="0 0; 0 -0.7; 0 0" dur="1.7s"
                        repeatCount="indefinite" begin="0.9s"/>
    </rect>

    <!-- Третий ряд -->
    <rect x="0" y="12" width="4" height="4" fill="#ffd800">
      <animate attributeName="fill" dur="2.5s" repeatCount="indefinite"
               values="#ffd800;#ffb000;#fff1a8;#ffd800" />
      <animateTransform attributeName="transform" type="translate"
                        values="0 0; 0 -0.5; 0 0" dur="1.4s"
                        repeatCount="indefinite" begin="0.2s"/>
    </rect>

    <rect x="6" y="12" width="4" height="4" fill="#ff9a00">
      <animate attributeName="fill" dur="2.7s" repeatCount="indefinite"
               values="#ff9a00;#ffd800;#ff8a00;#ff9a00" />
      <animateTransform attributeName="transform" type="translate"
                        values="0 0; 0 -0.9; 0 0" dur="2.2s"
                        repeatCount="indefinite" begin="0.45s"/>
    </rect>

    <rect x="12" y="12" width="4" height="4" fill="#ffd800">
      <animate attributeName="fill" dur="2.0s" repeatCount="indefinite"
               values="#ffd800;#fff1a8;#ff9a00;#ffd800" />
      <animateTransform attributeName="transform" type="translate"
                        values="0 0; 0 -0.6; 0 0" dur="1.5s"
                        repeatCount="indefinite" begin="0.8s"/>
    </rect>
  </g>
</svg>
